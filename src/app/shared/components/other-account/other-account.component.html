<h2 mat-dialog-title>
    {{ data?.other_account ? "Update" : "Create new" }} account
</h2>
<mat-dialog-content class="mat-typography">
    <form
        [formGroup]="account_form"
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
    >
        <mat-form-field class="flex flex-col w-full">
            <mat-label>Account Type</mat-label>
            <mat-select formControlName="account_type_id">
                <mat-option
                    *ngFor="let account of shared_service.account_types"
                    [value]="account.account_type_id"
                >
                    {{ account.account_name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="flex flex-col w-full">
            <mat-label>Account URL</mat-label>
            <textarea
                matInput
                formControlName="account_url"
                rows="3"
            ></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [disabled]="account_form.disabled" mat-dialog-close>
        Close
    </button>
    <button
        mat-raised-button
        [disabled]="account_form.disabled"
        color="primary"
        (click)="saveOtherAccount()"
    >
        Submit
    </button>
</mat-dialog-actions>
