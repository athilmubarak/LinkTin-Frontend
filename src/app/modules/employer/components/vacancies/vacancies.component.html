<div class="flex flex-col w-full mx-6 my-3">
    <div class="flex flex-row justify-end w-full px-4 py-9">
        <button mat-raised-button color="primary" (click)="clickOnVacancy()">
            <mat-icon svgIcon="mat_solid:add"></mat-icon>
            Create New Vacancy
        </button>
    </div>
    <div class="grid grid-cols-1 gap-8 w-full mt-4">
        <div class="xl:col-span-3 mt-2 flex flex-col flex-auto overflow-hidden">
            <div class="overflow-x-auto mx-6">
                <table mat-table class="w-full bg-transparent" [dataSource]="data_source" matSort>

                    <ng-container matColumnDef="sl">
                        <th mat-header-cell *matHeaderCellDef> Sl </th>
                        <td mat-cell *matCellDef="let row; let i = index;"> {{ i + 1 }} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Position </th>
                        <td mat-cell *matCellDef="let row;"> {{ row?.name }} </td>
                    </ng-container>

                    <ng-container matColumnDef="placement_type">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employment Type </th>
                        <td mat-cell *matCellDef="let row;">
                            {{ row?.placement_type }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="vaccancy_count">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vacancies </th>
                        <td mat-cell *matCellDef="let row;">
                            {{ row?.vaccancy_count }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="application_starts_from">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Application Start From </th>
                        <td mat-cell *matCellDef="let row;">
                            {{ row?.application_starts_from | date: 'dd-MM-yyyy' }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="admin">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let row; let i = index;">
                            <button mat-icon-button (click)="clickOnVacancy(row)">
                                <mat-icon svgIcon="mat_outline:edit"></mat-icon>
                            </button>
                            <button mat-icon-button>
                                <mat-icon svgIcon="mat_outline:visibility"></mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteVacancy(row, i)">
                                <mat-icon svgIcon="mat_outline:delete"></mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
