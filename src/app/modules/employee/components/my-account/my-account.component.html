<form [formGroup]="employee_form" class="w-full">
    <div class="flex flex-col flex-auto min-w-0">
        <div class="flex flex-col shadow bg-card">
            <div>
                <img
                    class="h-40 lg:h-80 object-cover"
                    [src]="getFormValue.cover_url"
                    alt="Cover image"
                />
            </div>
            <div class="flex">
                <div
                    class="flex flex-col flex-0 lg:flex-row items-center max-w-5xl w-full mx-auto px-8 lg:h-18 bg-card"
                >
                    <div class="-mt-26 lg:-mt-22 rounded-full">
                        <img
                            class="w-32 h-32 rounded-full ring-4 ring-bg-card"
                            [src]="
                                getFormValue.profile_url
                                    ? getFormValue.profile_url
                                    : 'assets/images/avatars/male-04.jpg'
                            "
                            alt="Logo"
                        />
                    </div>
                    <div
                        class="flex flex-col items-center lg:items-start mt-4 lg:mt-0 lg:ml-8"
                    >
                        <div class="text-lg font-bold leading-none mb-4">
                            {{ getFormValue.name }}
                        </div>
                        <div class="text-secondary">
                            {{ getFormValue.email }}
                        </div>
                    </div>
                </div>
                <div class="flex justify-end items-center">
                    <button
                        mat-flat-button
                        class="mr-2"
                        (click)="is_edit = true"
                        *ngIf="!is_edit"
                    >
                        <mat-icon
                            [svgIcon]="'heroicons_outline:pencil'"
                            class="mr-2"
                        ></mat-icon>
                        Edit
                    </button>
                    <button
                        mat-flat-button
                        class="mr-2"
                        color="primary"
                        *ngIf="is_edit"
                        [disabled]="employee_form.disabled"
                        (click)="saveEmployeeDetails()"
                    >
                        Save
                    </button>
                    <button
                        mat-flat-button
                        class="mr-2"
                        *ngIf="is_edit"
                        (click)="onClickClose()"
                        [disabled]="employee_form.disabled"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
